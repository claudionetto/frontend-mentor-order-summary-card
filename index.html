<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="card">
    <img class="card-img" src="images/illustration-hero.svg" alt="">
    <div class="card-content">
    <div class="card-txt">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div class="card-plan">
        <img class="card-plan-icon"src="images/icon-music.svg" alt="">
      <div class="card-plan-txt">
        <p class="card-plan-txt-primary">Annual Plan</p>
        <p class="card-plan-txt-secondary">$59.99/year</p>
      </div>
      <a class="card-plan-btn" href="#">Change</a>
      
    </div>
    <button class="card-btn-pay">Proceed to Payment</button>
    <a class="card-btn-cancel" href="#">Cancel Order</a>
    </div>


  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/claudionetto">Claudio Netto Junior</a>.
    </div>
  </footer>
</body>
</html>
